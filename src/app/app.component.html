<header>
  <img *ngIf="!isInDetails()" src="../assets/splyza_logo.png" alt="splyza logo" height="50" />
  <div *ngIf="isInDetails()" class="back-continer" (click)="navigateBack()">
    <img src="../assets/back-icon.svg" alt="splyza logo" height="24" width="14" />
    <p>Back</p>
  </div>
  <div class="logged-user">
    <img [src]="user?.pictureUrl" height="32" alt="avatar" />
    <p>{{user?.name}}</p>
  </div>
</header>
<main>
  <app-grid-list-switch *ngIf="!isInDetails()" [isGrid]="isGrid"
    (isGridUpdate)="onIsGridUpdate($event)"></app-grid-list-switch>
  <router-outlet></router-outlet>
</main>
